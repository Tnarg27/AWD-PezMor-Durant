<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/login.css"> <!-- login CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Template</title>
</head>
<body>
    <!-- Header & Navigation -->
    <header>
        <div class="container">
            <div class="logo">
                <a href="index.html">
                    <img src="../../assets/img/logo.png" alt="PezMor" width="50">
                </a>
            </div>
            <a href="index.html">
                <h1>PezMor</h1>
            </a>

            <!-- Hamburger Button -->
            <button class="hamburger" onclick="toggleMenu()">â˜°</button>

            <!-- Navigation Menu -->
            <nav id="nav-menu">
                <ul>
                    <li><a href="../../index.html"><strong>Home</strong></a></li>
                    <li><a href="../explore/index.html"><strong>Explore</strong></a></li>

                    <li><a href="#" class="logout-trigger">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- Main Content -->
    <div class="main-content">
        <h1>Submit Food Evaluation</h1>
        <!-- Food Reviewer -->
        <form id="review-form">
            <label for="store">Store:</label>
            <input type="text" id="store" required>

            <label for="dish">Dish:</label>
            <input type="text" id="dish" required>

            <label for="location">Location:</label>
            <input type="text" id="location" required>

            <label for="rating">Rating (1 - 5 Stars):</label>
            <input type="number" id="rating" min="1" max="5" step="0.1" required>

            <button type="submit">Submit Review</button>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 PezMor. All Rights Reserved.</p>
    </footer>

    <!-- Global script for login and hamburger-->
    <script src="../../assets/js/script.js"></script>

    <!-- JS for reviewer -->
    <script src="assets/js/scripts.js" defer></script>

</body>
</html>
