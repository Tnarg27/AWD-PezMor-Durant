<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/login.css"> <!-- login CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Admin</title>
</head>
<body>
    <!-- Header & Navigation -->
    <header>
        <div class="container">
            <div class="logo">
                <a href="../../index.html">
                    <img src="../../assets/img/logo.png" alt="PezMor" width="50">
                </a>
            </div>
            <a href="index.html">
                <h1>PezMor</h1>
            </a>

            <!-- Hamburger Button -->
            <button class="hamburger" onclick="toggleMenu()">â˜°</button>

            <!-- Navigation Menu -->
            <nav id="nav-menu">
                <ul>
                    <li><a href="index.html"><strong>Admin</strong></a></li>
                    <li><a href="#" class="logout-trigger">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <div class="main-content">
        <h1>MANAGE FOOD REVIEWS & ADD NEW USER</h1>

        <div id="admin-view">
            <h4>Pending Reviews</h4>
            <!-- Admin -->
            <table id="pending-reviews-table">
                <thead>
                    <tr>
                        <th>Store</th>
                        <th>Dish</th>
                        <th>Location</th>
                        <th>Rating</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table></br></br>

            <!-- Approved Reviews Table -->
            <h4>Approved Reviews</h4>
            <table id="approved-reviews-table">
                <thead>
                    <tr>
                        <th>Store</th>
                        <th>Dish</th>
                        <th>Location</th>
                        <th>Rating</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>

            <!-- Add new account -->
            <h4>Add New User</h4>
            <form id="add-user-form">
                <label for="new-username">Username:</label>
                <input type="text" id="new-username" required>

                <label for="new-password">Password:</label>
                <input type="password" id="new-password" required>

                <label>Select Role:</label>
                <div>
                    <label><input type="radio" name="new-role" value="admin" required> Admin</label>
                    <label><input type="radio" name="new-role" value="reviewer" required> Food Reviewer</label>
                </div>

                <button type="submit">Add User</button>
            </form>

            <h5>User List</h5>
            <ul id="user-list">
                <!-- Users (Admins & Reviewers) will be displayed here -->
            </ul>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 PezMor. All Rights Reserved.</p>
    </footer>

    <!-- Global script for login and hamburger-->
    <script src="../../assets/js/script.js"></script>

    <!-- JS for admin -->
    <script src="assets/js/scripts.js" defer></script>

</body>
</html>
