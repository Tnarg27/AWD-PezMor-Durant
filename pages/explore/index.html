<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/login.css"> <!-- login CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> <!-- Load icon library -->
    <title>PezMor - Find Restaurants</title>
</head>
<body>
    <!-- Header & Navigation -->
    <header>
        <div class="container">
            <div class="logo">
                <a href="index.html">
                    <img src="../../assets/img/logo.png" alt="PezMor" width="50">
                </a>
            </div>
            <a href="../../index.html">
                <h1>PezMor</h1>
            </a>

            <!-- Hamburger Button -->
            <button class="hamburger" onclick="toggleMenu()">â˜°</button>

            <!-- Navigation Menu -->
            <nav id="nav-menu">
                <ul>
                    <li><a href="../../index.html"><strong>Home</strong></a></li>
                    <li><a href="index.html"><strong>Explore</strong></a></li>
                    <li><a href="../about/index.html"><strong>About</strong></a></li>
                    <li><a href="#" class="login-trigger">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <div class="main-content">
        <h1>FIND RESTAURANTS</h1>

        <!-- Sort and Search -->
        <div class="content-header">
            <div class="sort-options">
                <label for="sort-by">Sort By:</label>
                <select id="sort-by">
                    <option value="store-asc">Store (A-Z)</option>
                    <option value="store-desc">Store (Z-A)</option>
                    <option value="dish-asc">Dish (A-Z)</option>
                    <option value="dish-desc">Dish (Z-A)</option>
                    <option value="location-asc">Location (A-Z)</option>
                    <option value="location-desc">Location (Z-A)</option>
                    <option value="rating-asc">Rating (1-5)</option>
                    <option value="rating-desc">Rating (5-1)</option>
                </select>
            </div>

            <!-- Search Bar -->
            <form class="example">
                <input type="text" id="searchInput" placeholder="Search..." onkeyup="highlightSearch()">
                <button type="button"><i class="fa fa-search"></i></button>
                <button id="clearBtn" onclick="clearSearch()">X</button>
            </form>
        </div>

        <!-- Approved Lists -->
        <div id="approved-reviews"></div>
        <div id="visitor-view">
            <table>
                <tr>
                    <th>Store</th>
                    <th>Dish</th>
                    <th>Location</th>
                    <th>Rating</th>
                </tr>
            </table>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 PezMor. All Rights Reserved.</p>
    </footer>

    <!-- Global script for login and hamburger -->
    <script src="/assets/js/script.js" defer></script>

    <!-- JS for explore -->
    <script src="assets/js/scripts.js" defer></script>

</body>
</html>
